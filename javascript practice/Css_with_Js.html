<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
        transition: 2s;
    }

    .widthmax{
        width: 1350px;
        height: 50px;
    }
</style>

<div id="Box"></div>
<button onclick="change()">Change Color</button>
<script>
    var Box = document.getElementById("Box")

    function change(){
        Box.style.backgroundColor = "green"
        Box.setAttribute("class","widthmax")
    }
</script>
