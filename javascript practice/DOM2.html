<input id="num1" type="number">
<input id="num2" type="number">
<button onclick="solve()">Add</button>
<p id="solution">Result</p>

<script>
    /* Selecting input Boxs */
    var box1 = document.getElementById("num1")
    var box2 = document.getElementById("num2")
    var result = document.getElementById("solution") 
    
    function solve(){
          
    var box1_value = Number(box1.value)
    var box2_value = Number(box2.value)

    var total = box1_value + box2_value

        result.textContent = total
    }

</script>
