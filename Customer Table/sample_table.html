<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <center>
        <h1>Student Form</h1>
        <form>
            <table border="2">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter your name"></td>
                </tr>

                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" id="age" name="age" placeholder="Enter your age"></td>
                </tr>

                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="course">Course</label></td>
                    <td>
                        <select id="course" name="course">
                            <option value="Javascript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="PHP">PHP</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="SQL">SQL</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
