<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    
</body>
<script>
    var t = 2;
    var n = 150;
    console.log("Multiplication Table")
    for(i=1; i<=n; i++){
        var table = i * t;
        console.log(i+"X"+t+"="+table);
    }
</script>
